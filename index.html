<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Exersice form</title>
</head>
<header>
      <hr id="profile">
</header>

<body>

      <div class="form-style">
            <h1>Profil</h1>
            <h2>Hier Konnen Sie Ihre</h2>
            <h3>Personliche Daten</h3>
            <div class="form-style-heading"></div>
            <label for="field1"><span>Titel <span class="required">*</span></span><input type="text" class="input-field"
                        placeholder="Dr.hc" name="field1" value="" /></label>
            <label for="field2"><span>Vorname <span class="required">*</span></span><input type="text"
                        class="input-field" placeholder="Peter" name="field2" value="" /></label>
            <label for="field3"><span>Nachname <span class="required">*</span></span><input type="text"
                        class="input-field" placeholder="Muster" name="field3" value="" /></label>

            <label><span>Geschlecht</span><input type="button" class="tel-number-field" name="M" value="M"
                        maxlength="4" /><input type="text" class="tel-number-field" name="W" value="W" maxlength="4" />
            </label>
            <hr>
            <h3>Kontaktdaten</h3>

            <label><span>Sprache</span><input type="button" class="tel-number-field" name="IT" value="IT"
                        maxlength="4" /><input type="text" class="tel-number-field" name="DE" value="DE"
                        maxlength="4" /><input type="text" class="tel-number-field" name="FR" value="FR"
                        maxlength="4" /><br>

                  <br><label><span>Telephone</span><input type="text" class="tel-number-field" name="tel_no_1" value=""
                              maxlength="4" /><input type="text" class="tel-number-field" name="tel_no_2" value=""
                              maxlength="4" />
                  </label>
                  <label for="field4"><span>Hauptnummer <span class="Optional"></span></span><input type="text"
                              class="input-field" placeholder="Optional" name="field4" value="" /></label>

                  <label for="field5"><span>Frima <span class="X"></span></span><input type="text" class="input-field"
                              placeholder="Optional" name="field5" value="" /></label><br>
                  <hr>

                  <h3>Adressdaten</h3>
                  <label for="field6"><span>zusatz firma <span class="Optional"></span></span><input type="text"
                              class="input-field" placeholder="Optional" name="field6" value="" /></label>
                  <label for="field6"><span>Homepage <span class="Optional"></span></span><input type="text"
                              class="input-field" placeholder="Optional" name="field7" value="" /></label>

                  <label><span> </span><input type="submit" value="Submit" /></label>
                  </form>
      </div>
</body>

</html>
