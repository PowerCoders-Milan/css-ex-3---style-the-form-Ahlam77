<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Exersice form</title>
</head>

<body>
      <header>
            <hr id="profile">
            <h1>Profil</h1>
            <br>
            <h3>Hier Konnen Sie Ihre</h3>
            <br>
            <hr>
      </header>
      <form>
            <div>
                  <h2>Personliche Daten</h2>
                  <label for="titel">Titel</label>
                  <input id="title1" type="text" placeholder="Dr.hc" required>
                  <br>
                  <br>
                  <label for="Vorname">Vorname</label>
                  <input id="Vorname" type="text" placeholder="Peter" required>
                  <br>
                  <br>
                  <label for="Nachname">Nachname</label>
                  <input id="Nachname" type="text" placeholder="Muster" required>
                  <br>
                  <br>
                  <section>

                        <label for="Geschlecht">Geschlecht</label>
                        <input id="gender1" type="button" placeholder="M" value="M" required>
                        <input id="gender2" type="button" placeholder="W" value="W">
                  </section>
                  <br>
                  <section>
                        <span>Sprache</span>
                        <input type="button" name="Language" id="IT" value="IT" required>
                        <label for="IT"></label>
                        <input type="button" name="Language" id="DE" value="DE">
                        <label for="DE"></label>
                        <input type="button" name="Language" id="FR" value="RF">
                        <label for="FR"></label>
                  </section>
            </div>
            <hr>
            <div>
                  <h1>Kontaktdaten</h1>
                  <br>
                  <label for="Telefon">Telefon</label>
                  <input id="Telefon" type="number" placeholder="" required>
                  <br>
                  <br>
                  <label for="Mobile">Mobile</label>
                  <input id="Mobile" type="number" placeholder="Optional">
                  <br>
                  <br>
                  <label for="hau">Hauptnummer</label>
                  <input id="Hauptnummer" type="number" placeholder="Optional">
                  <br>
                  <br>
                  <label for="Fax">Fax</label>
                  <input id="fax" type="number" placeholder="Optional">
                  <br>
                  <br>
                  <label for="Mail">Mail1</label>
                  <input id="Mail" type="email" placeholder="" required>
                  <br>
                  <br>
                  <label for="Mail2">Mail2</label>
                  <input id="Mail2" type="email" placeholder="Optional">
                  <br>
                  <br>
                  <hr>
            </div>

            <div>
                  <h1>Adressdaten</h1>
                  <br>
                  <label for="Frima">Frima</label>
                  <input id="Frima" type="text" placeholder="" required>
                  <br>
                  <br>
                  <label for="Frima2">zusatz firma</label>
                  <input id="Frima2" type="text" placeholder="Optional">
                  <br>
                  <br>
                  <label for="Homepage">Homepage</label>
                  <input id="Homepage" type="text" placeholder="Optional">
                  <br>
                  <br>

                  <label for="Adresse">Adresse/Haus Nr</label>
                  <span id="add">
                        <input id="address_1" type="text" placeholder="Musterstrasse">
                        <input id="lanz1" type="number" placeholder="33">
                  </span>
                  <br>
                  <br>
                  <label for="zusa">Zusatz Adresse</label>
                  <input id="zusa" type="text" placeholder="Optional">
                  <br>
                  <br>
                  <label for="Postfach">Postfach</label>
                  <input id="Postfach" type="text" placeholder="Optional">
                  <br>
                  <br>
                  <label for="plz">PLZ/Ort</label>
                  <span id="pl">
                        <input id="lanz1" type="number" placeholder="8800">
                        <input id="lanz2" type="text" placeholder="Musterstadt">
                  </span>
                  <br>
                  <br>
                  <label for="Adresse">Kanton/Land</label>
                  <span id="adre">
                        <input id="lanz1" type="text" placeholder="ZH">
                        <input id="address_2" type="text" placeholder="Schweiz">
                  </span>
                  <br>
                  <br>
                  <input id="spe" type="submit" value="Speichern">
            </div>
      </form>
</body>
