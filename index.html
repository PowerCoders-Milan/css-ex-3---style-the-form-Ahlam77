<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>exersice form</title>
</head>

<body>
      <header>
            <hr id="pro">
            <h1>profil</h1>
            <br>
            <h3>Hier Konnen Sie Ihre</h3>
            <br>
            <hr>
      </header>
      <form>
            <div>
                  <h2>personliche Daten</h2>
                  <label for="titel">Titel</label>
                  <input id="title1" type="text" placeholder="Dr.hc" required>
                  <br>
                  <br>
                  <label for="Vorname">Vorname</label>
                  <input id="Vorname" type="text" placeholder="Peter" required>
                  <br>
                  <br>
                  <label for="Nachname">Nachname</label>
                  <input id="Nachname" type="text" placeholder="Muster" required>
                  <br>
                  <br>
                  <section>
                        <span>Geschlecht</span>
                        <input type="radio" name="G" id="Man" value="yes" required>
                        <label for="Man">M</label>
                        <input type="radio" name="G" id="Woman" value="yes">
                        <label for="Woman">W</label>
                  </section>
                  <br>
                  <section>
                        <span>Sprache</span>
                        <input type="radio" name="Language" id="IT" value="yes" required>
                        <label for="IT">IT</label>
                        <input type="radio" name="Language" id="DE" value="yes">
                        <label for="DE">DE</label>
                        <input type="radio" name="Language" id="FR" value="yes">
                        <label for="FR">FR</label>
                  </section>
            </div>
            <hr>
            <div>
                  <h1>kontaktdaten</h1>
                  <br>
                  <label for="Telefon">Telefon</label>
                  <input id="Telefon" type="number" placeholder="" required>
                  <br>
                  <br>
                  <label for="Mobile">Mobile</label>
                  <input id="Mobile" type="number" placeholder="Optional">
                  <br>
                  <br>
                  <label for="hau">Hauptnummer</label>
                  <input id="hau" type="number" placeholder="Optional">
                  <br>
                  <br>
                  <label for="Fax">Fax</label>
                  <input id="fax" type="number" placeholder="Optional">
                  <br>
                  <br>
                  <label for="Mail">Mail1</label>
                  <input id="Mail" type="email" placeholder="" required>
                  <br>
                  <br>
                  <label for="Mail2">Mail2</label>
                  <input id="Mail2" type="email" placeholder="Optional">
                  <br>
                  <br>
                  <hr>
            </div>

            <div>
                  <h1>Adressdaten</h1>
                  <br>
                  <label for="Frima">Frima</label>
                  <input id="Frima" type="text" placeholder="" required>
                  <br>
                  <br>
                  <label for="Frima2">zusatz firma</label>
                  <input id="Frima2" type="text" placeholder="Optional">
                  <br>
                  <br>
                  <label for="Homepage">Homepage</label>
                  <input id="Homepage" type="text" placeholder="Optional">
                  <br>
                  <br>

                  <label for="Adresse">Adresse/Haus Nr</label>
                  <span id="add">
                        <input id="" type="text" placeholder="Musterstrasse">
                        <input id="" type="number" placeholder="33">
                  </span>
                  <br>
                  <br>
                  <label for="zusa">Zusatz Adresse</label>
                  <input id="zusa" type="text" placeholder="Optional">
                  <br>
                  <br>
                  <label for="Postfach">Postfach</label>
                  <input id="Postfach" type="text" placeholder="Optional">
                  <br>
                  <br>
                  <label for="plz">PLZ/Ort</label>
                  <span id="pl">
                        <input id="" type="number" placeholder="8800">
                        <input id="" type="text" placeholder="Musterstadt">
                  </span>
                  <br>
                  <br>
                  <label for="Adresse">Kanton/Land</label>
                  <span id="adre">
                        <input id="" type="text" placeholder="ZH">
                        <input id="" type="text" placeholder="Schweiz">
                  </span>
                  <br>
                  <br>
                  <input id="spe" type="submit" value="Speichern">
            </div>
      </form>
</body>
