<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <header>
            <h1>Profile</h1>
      </header>

      <h3>personal data</h3>
      <div class="title">

            Title : <input type="text" name="name" id="tit" required>
      </div>
      <div class="fname">
            First name : <input type="text" name="fname" id="fna" required><br>
      </div>
      <div class="sname">
            Surname : <input type="text" name="sname" id="sna" required>
      </div>
      <p>Gender: </p>
      <div data-role="fieldcontain">
            <div>
                  <input type="radio" name="radio-choice-1" id="radio-choice-1" contenteditable>
                  <label for="radio-choice-1">Male</label>
            </div>
            <div>
                  <input type="radio" name="radio-choice-2" id="radio-choice-2" contenteditable>

                  <label for="radio-choice-2">Female</label>
            </div>

      </div>

      <div>
            <label for="language"> choose a language </label>
            <select name="language" id="language">
                  <option value=""> choose a language </option>
                  <option value="English"> English</option>
                  <option value="France">France</option>
                  <option value="Italia">Italia</option>
            </select>
      </div>

      <hr>
      <div class="con">
            <h3>contact details</h3>
            <div class="telephone">
                  <label class="telephone">telephone</label>
                  <input type="number" name="telephone" id="numb">
            </div>
            <div class="mobil">
                  <label class="mobile">mobile</label>
                  <input type="mobile" name="mobile" id="mob">
            </div>
            <div class="mainnumbe">
                  <label class="mainnumber">mainnumber</label>
                  <input type="number" name="mainnumber" id="mai">
            </div>
            <div class="fa">
                  <label class="fax">fax</label>
                  <input type="fax" name="fax" id="fax1">
            </div>
            <div class="mail">
                  <label class="mail1">mail1</label>
                  <input type="mail" name="mail1" id="mail1">
            </div>
            <div class="mai2">
                  <label class="mail2">mail2</label>
                  <input type="mail" name="mail2" id="maill">
            </div>
      </div>
      <hr>
      <div class="address">
            <h3>address data</h3>
            <div class="firma1">
                  <label class="firma">company</label>
                  <input type="firma" name="firma" id="firm">
            </div>
            <div class="Additional / company">
                  <label class="company">Additional / company</label>
                  <input type="Additional / company" name="company" id="com">
            </div>
            <div class="homepage">
                  <label class="mainnumber">homepage</label>
                  <input type="text" name="homepager" id="home">
            </div>
            <div class="adress">
                  <label for="adressh">adress/hous n </label>

                  <input type="text" name="adress" id="adressh" type="number" placeholder />
                  <input type="number" id="adr" placeholder />

            </div>
            <div class="mail">
                  <label class="mail11">Post office </label>
                  <input type="mail" name="mail1" id="mail11">
            </div>
            <div class="mail22">
                  <label class="mail2">town/postecode</label>
                  <input type="mail" name="mail2" id="mailll">
                  <input type="number" id="ad" placeholder>
            </div>
      </div>

      <button class="save" type="button">save</button>

</body>

</html>
